<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="resources/map-location-svgrepo-com.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIS - Isochrone tool</title>
</head>

<body>
  <div id="map"></div>
  <script type="module" src="./main.js"></script>

  <div class="isochroneTool" id="isochroneTool">
    <button type="button" id="getCoord" class="getCoord">Starting Point</button>
    <input type="coordValueX" id="coordValueX">
    <input type="coordValueY" id="coordValueY">
    <br>
    <input type="radio" id="driving" name="transportmode" value="driving" checked="checked">
    <label for="driving">Driving</label><br>
    <input type="radio" id="cycling" name="transportmode" value="cycling">
    <label for="cycling">Cycling</label><br>
    <input type="radio" id="walking" name="transportmode" value="walking">
    <label for="walking">Walking</label><br>
    <input type="timeInput" id="timeInput" placeholder="5, 10, 15" value="5, 10, 15">
    <br>
    <button type="button" id="runIsochroneTool" class="runIsochroneTool">Run</button>
  </div>
</body>

</html>
